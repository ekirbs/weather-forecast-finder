<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
    <link rel="stylesheet" href="./assets/css/style.css"/>

    <title>Weather Forecast Finder</title>
  </head>

  <body>

    <!-- HEADER -->
    <header class="text-center" >
      <h1>Weather Forecast Finder</h1>
      <p class="lead">A simple weather app for checking the weather forecast in a city.</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <br />
    <br />

    <!-- BACKGROUND IMAGE -->
    <figure>
      <img src="./assets/images/sunset-art-background.jpg" alt="Art of sun setting in a valley."/>
    </figure>

    <!-- MAIN CONTENT -->
    <main class="main-content">

      <!-- SEARCH SECTION -->
      <section id="city-search" class="section-label">
        <form>
          <label for="search-input" class="form-label">Search for a City:</label>
          <input type="text" class="form-control" id="search-input" />
          <button type="submit" class="btn btn-primary search-btn" id="search-btn" >Submit</button>
        </form>
      </section>

      <!-- CURRENT WEATHER SECTION -->
      <section id="feature-weather" class="feature-section">
        <div class="container col-9">
          <div id="feature-spot"></div>
        </div>        
      </section>

      <!-- HISTORY SECTION -->
      <section id="history-section" class="section-label">
        <h2>Search History</h2>
        <div class="container col-3">
          <div id="history-spot"></div>
        </div>
      </section>

      <!-- DAILY SECTION -->
      <section id="daily-weather" class="daily-section">
        <div id="weather-container" class="container col-9">
          <div id="weather-spot"></div>
        </div> 
      </section>
       
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js" integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js" integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
    
  </body>
</html>
