  <body>
    <!-- HEADER & TIME DISPLAY -->
    <header class="p-5 mb-4 border-5 border-bottom border-dark text-center">
      <h1 class="display-3">Weather Forecast Finder</h1>
      <p class="lead">A simple weather app for checking the weather forecast in a city.</p>
      <p id="currentDay" class="lead"></p>
      <!-- change text and link time -->
    </header>

    <figure>
      <img src="./assets/images/sunset-art-background.jpg" alt="Art of sun setting in a valley."/>
    </figure>

    <main class="main-content">
      <!-- ABOUT ME SECTION -->
      <section class="section-label city-search">
        <form>
          <div>
            <h1>City Search</h1>
            <label for="search-input" class="form-label">Search for a City:</label>
            <input type="text" class="form-control" id="search-input" />
          </div>
          <button type="submit" class="btn btn-primary search-btn" id="search-btn" >Submit</button>
        </form>
      </section>

      <!-- CURRENT WEATHER -->
      <section class="feature-section">
        <div class="container col-9">
          <div id="feature-spot"></div>
        </div>    
      </section>

      <!-- HISTORY SECTION -->
      <section class="section-label history-section">
        <div class="container col-3">
          <div id="history-spot"></div>
        </div>
      </section>

      <!-- 5-DAY FORECAST SECTION -->
      <section id="daily-section" class="dailly-section">

      </section>

    </main>
